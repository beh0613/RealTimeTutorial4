<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TravelTrack</title>
    <link rel="stylesheet" href="css/forgot-password.css">
</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>

        <!-- Step 1: Validate User Info -->
        <form id="forgotPasswordForm">
            <label for="emailOrUsername">Email or Username:</label>
            <input type="text" id="emailOrUsername" name="emailOrUsername" required>
            <span class="error-message" id="emailOrUsernameError"></span>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            <span class="error-message" id="birthdayError"></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <span class="error-message" id="genderError"></span>

            <button type="button" id="validateButton">Validate</button>
        </form>

        <!-- Step 2: Reset Password Section (Hidden Initially) -->
        <form id="resetPasswordForm" >

            <label for="newPassword">New Password:</label>
            <div class="password-container">
                <input type="password" id="newPassword" name="newPassword" required disabled>
                <span id="togglePassword" class="eye-icon">&#128065;</span>
            </div>
            <span class="error-message" id="newpasswordError"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
                <span id="togglePassword" class="eye-icon">&#128065;</span>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>

            <button type="button" id="resetButton" disabled>Reset Password</button>
        </form>

        <!-- Link to Login Page -->
        <p class="login-link">Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <script src="js/forgot-password.js"></script>
</body>

</html>
