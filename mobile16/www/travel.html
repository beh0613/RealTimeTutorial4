<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/travel.css">

</head>

<body>
<div id="carouselBackground" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/travelB1.jpg" class="d-block w-100" alt="Background 1">
        </div>
        <div class="carousel-item">
            <img src="img/travelB2.jpg" class="d-block w-100" alt="Background 2">
        </div>
        <div class="carousel-item">
            <img src="img/travelB3.jpg" class="d-block w-100" alt="Background 3">
        </div>
        <div class="carousel-item">
            <img src="img/travelB4.jpg" class="d-block w-100" alt="Background 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselBackground" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselBackground" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<header class="bg-white text-dark shadow-sm py-3" style="position: fixed; top: 0; width: 100%; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" 
                     class="rounded-circle border shadow-sm mr-3" 
                     style="width: 60px; height: 60px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" 
                    style="font-family: 'Arial', sans-serif; font-size: 36px; 
                        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                    TripTact
                </h1>
            </div>
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <img src="img/control.gif" alt="Toggle" class="navbar-toggler-icon">
            </button>
        </div>
    </header>

    <div id="sideNav">
        <div class="welcome-container">
            <p>Welcome</p>
            <img src="img/smile.png" alt="Smile" />
        </div>

        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="travel.html">
            <img src="img/hotel.gif" alt="Travel">
            Travel
        </a>
        <a href="displayJournal.html">
            <img src="img/journal.gif" alt="Journal">
            Journal
        </a>
        <a href="myTrip.html">
            <img src="img/cart.gif" alt="MyTrip">
            MyTrip
        </a>
        <a href="profile.html">
            <img src="img/user.gif" alt="Profile">
            Profile
        </a>
    </div>

 <!-- Search Form -->
<div class="search-container">
   <form id="countryForm" method="GET">
      <div class="input-group">
         <input type="text" id="countryInput" name="country" class="form-control" placeholder="Search country..."  required>
         <div class="form-group">
            <button class="btn btn-primary" type="submit" >Search</button>
         </div>
      </div>
   </form>
</div>

</form>
<div id="message" class="message text-danger"></div>
  </div>

    <div class="destination-boxes">
        <div class="destination-box">
            <p style="font-size: 16px; font-weight: bold;">Country Support in TripTact</p>
            <p style="font-size: 12px;"><img src="img/malaysiaFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;">Malaysia</p>
            <p style="font-size: 12px;"><img src="img/thailandFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;">Thailand</p>
            <p style="font-size: 12px;"><img src="img/singaporeFlag.jpg" style="width: 25px; height: 15px; padding-right: 5px;">Singapore</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/travel.js"></script>
</body>
</html>
