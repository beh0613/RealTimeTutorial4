<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelTrack</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="eye-icon">&#128065;</span>
            </div>
            <span class="error-message" id="passwordError"></span>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p class="signup">Forgot Password? <a href="forgot-password.html">Click here</a></p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
